<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>One Year</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Georgia, serif;
  background: #fde6ec;
  color: #5a1f2b;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
}

.container {
  max-width: 750px;
  text-align: center;
  padding: 20px;
}

button {
  background: transparent;
  border: 1.5px solid #5a1f2b;
  color: #5a1f2b;
  padding: 12px 30px;
  font-size: 1em;
  border-radius: 30px;
  cursor: pointer;
}

button:hover {
  background: #5a1f2b;
  color: #fde6ec;
}

#fireworks {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.spark {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #5a1f2b;
  border-radius: 50%;
  animation: explode 1.2s ease-out forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y)) scale(0);
    opacity: 0;
  }
}

#photo {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}

#photo img {
  max-width: 80%;
  border-radius: 12px;
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

#letter {
  display: none;
  text-align: left;
  margin-top: 40px;
  animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container">
  <h1>One year.</h1>
  <button onclick="startExperience()">Open the letter</button>

  <div id="letter">
    <!-- YOUR LETTER TEXT — unchanged -->
    <p>Not the loud kind of year people post about.<br>
    Not a fairytale kella good days.<br>
    Bas sene ha2i2iye.<br>
    And that’s why it matters.</p>

    <p>You met me in a season where I was trying to hold myself together quietly…</p>

    <p class="signature">Always,<br>Dima</p>
  </div>
</div>

<div id="fireworks"></div>

<div id="photo">
  <img src="us.jpg">
</div>

<audio id="music">
  <source src="khalaf.mp3" type="audio/mpeg">
</audio>

<script>
function startExperience() {
  document.querySelector("button").style.display = "none";

  document.getElementById("music").play();

  // Fireworks
  for (let i = 0; i < 60; i++) {
    let spark = document.createElement("div");
    spark.className = "spark";
    spark.style.left = "50%";
    spark.style.top = "50%";
    spark.style.setProperty("--x", `${Math.random()*400-200}px`);
    spark.style.setProperty("--y", `${Math.random()*400-200}px`);
    document.getElementById("fireworks").appendChild(spark);
  }

  // Photo flash
  setTimeout(() => {
    document.getElementById("photo").style.display = "flex";
  }, 600);

  setTimeout(() => {
    document.getElementById("photo").style.display = "none";
  }, 1400);

  // Letter appears
  setTimeout(() => {
    document.getElementById("letter").style.display = "block";
  }, 2200);
}
</script>

</body>
</html>
